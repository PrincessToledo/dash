<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="./css/setting.css">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="upper">
    <!-- As a heading -->
        <nav id="navbar" class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Faculty EVL</span>

    <!-- search-icon -->
        <svg class="search-icon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        </svg>

    <!-- search-box -->
        <form id="search-box" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
            <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                <img src="./image/profile.jpg" alt="user-image" class="rounded-circle" width="25px" height="25px">
                <span class="account-user-name">Angelina Doe</span>
            </a>

            <!-- folder icon -->
            <svg class="folder" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-folder-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"/>
            </svg>

            <!-- bell icon -->
            <svg class="bell" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bell-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
            </svg>

            <!-- archive icon -->
            <svg class="archive" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
            </svg>
        </nav>
    </nav>

    <!-- side bar -->
    <nav class="bar">
    <div id="name" class="leftbar-user">
        <a href="javascript: void(0);">
            <img src="./image/profile.jpg" alt="user-image" height="25px" class="rounded-circle shadow-sm">
            <span class="leftbar-user-name">Angelina Doe</span>
        </a>
    </div>

    <!-- Side bar Menu -->
    <ul id="menu" class="metismenu side-nav mm-show">
        <li class="side-nav-item mm-active">
            <i class="fas fa-tachometer-alt"></i>
            <span> Dashboards </span>
        </li>

        <li class="side-nav-item">
            <i class="fab fa-elementor"></i>
            <span> Ul Elements </span>
        </li>

        <li class="side-nav-item">
            <i class="fas fa-address-card"></i>
            <span> Components </span>
        </li>

        <li class="side-nav-item">
            <i class="fas fa-dumpster"></i>
            <span> Forms Stuff </span>
        </li>

        <li class="side-nav-item">
            <i class="fas fa-table"></i>
            <span> Data Table </span>
         </li>        
         
         <li class="side-nav-item">
            <i class="fas fa-toolbox"></i>
            <span> Icons </span>
         </li>        

         <li class="side-nav-item">
            <i class="fas fa-file-upload"></i>
            <span> Sample Page </span>
         </li>

         <li class="side-nav-item">
            <i class="fas fa-clipboard"></i>
            <span> Extra </span>
         </li>
    </ul>
    </nav>
    <!-- end of side bar menu -->

    <!-- Cards -->
    <div id="users" class="card text-white mb-0" style="width: 18rem;">
        <div class="card-body">
            <i class="fas fa-chart-line"></i>
            <h5 class="card-title">Users</h5>
            <h3 class="card-subtitle mb-2">$150000</h3>
            <p class="card-text">Increased by 60%</p>
        </div>
    </div>
    <div id="total" class="card text-white mb-0" style="width: 18rem;">
        <div class="card-body">
            <i class="fas fa-coins"></i>
            <h5 class="card-title">Total Profit</h5>
            <h3 class="card-subtitle mb-2 ">$25000</h3>
            <p class="card-text">Increased by 30%</p>
        </div>
    </div>
    <div id="unique" class="card text-white mb-0" style="width: 18rem;">
        <div class="card-body">
            <i class="fas fa-flag"></i>
            <h5 class="card-title">Unique Visitors</h5>
            <h3 class="card-subtitle mb-2 ">250000</h3>
            <p class="card-text">Increased by 80%</p>
        </div>
    </div>

    <!-- dashboard -->
    <div #="dashboard-2" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2"></div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
